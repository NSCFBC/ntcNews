
<ngx-smart-modal #videoModal identifier="modalCadastroNoticia" customClass="medium-modal nsm-dialog-animation-ltr nsm-centered">
  <form class="formModal" (ngSubmit)="cadastro()" [formGroup]="cadNoticiaGroup">
      <h1>Cadastrar NotÃ­cia</h1>
      <div class="ctnCadastro">
        <label for="titulo" class="lbCadastro tituloParagrafoReduzidoLabel">titulo</label>
        <input type="text" id="titulo" name="titulo" pInputText class="inputConfig" formControlName="titulo" />
        <label for="subtitulo" class="lbCadastro tituloParagrafoReduzidoLabel">subtitulo</label>
        <input type="text" id="subtitulo" name="subtitulo" pInputText class="inputConfig" formControlName="subtitulo" />

        <input type="password"  id="conteudo" name="conteudo" pPassword class="inputConfig" formControlName="conteudo" />

      </div>
  </form>
