<p-table [value]="noticias" styleClass="p-datatable-striped" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-noticia>
      <tr>
          <td>{{noticia.titulo}}</td>
          <td>{{noticia.subtitulo}}</td>
          <td>{{noticia.conteudo}}</td>

      </tr>
  </ng-template>
</p-table>
